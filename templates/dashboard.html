{% extends 'base.html' %}
{% load static %}
<title>Dashboard</title>
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>Dashboard</title>
    <style>
        /* Progress bar section starts here  */

    </style>
</head>
<body>


<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-3">
             <a style="text-decoration: none;"  href="{% url 'profile' %}" data-toggle="modal" data-target="#profile">
            <div class="card">
              <div class="card-body">
                  <h2 class="text-center"><i class="far fa-address-card"></i></h2>
                <h5 class="card-title text-center">Profile</h5>
              </div>
            </div><!--Card end-->
             </a>
        </div>

        <div class="col-3">
             <a style="text-decoration: none;"  href="{% url 'status' %}">
            <div class="card" >
              <div class="card-body">
                  <h2 class="text-center"><i class="fas fa-columns"></i></h2>
                <h5 class="card-title text-center">Status</h5>
              </div>
            </div><!--Card end-->
        </div>


        <div class="col-3">
            <a style="text-decoration: none;" href="{% url 'vacancy' %}">
            <div class="card">
              <div class="card-body">
                  <h2 class="text-center"><i class="fas fa-users"></i></h2>
                <h5 class="card-title text-center">Vacancy</h5>
              </div>
            </div><!--Card end-->
           </a>
        </div>



    </div><!--row-->

</div>


<!--Profile-->
<!-- Modal -->
<div class="modal fade" id="profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <h1 class="text-center display-3"><i class="fas fa-user-circle"></i></h1>
          <div class="body-text text-center">
                  <h5>User Name : <span>{{ request.name }}</span></h5>
                 <h5> Email : <span>{{ request.email1 }}</span></h5>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
<!--Profile-->




</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>



{% endblock %}
