{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Vacancy</title>
    <link rel="stylesheet" href="{% static 'css/apply.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>

    <div class="container mt-3 d-flex justify-content-center">
        <div>

                        <form id="logreg-forms" class="form-signup marginbtm shadow" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 style="text-align:center;font-size:18px;padding:5px;"><b>APPLICATION FORM </b></h2>

                            <!-- New Registration Form section starts Here  -->
                            <input style="font-size:11px;" type="text" id="txt_username" class="form-control"
                                name="aid" placeholder="Enter  User ID" required="" autofocus=""><br>
                            <input style="font-size:11px;" type="text" id="txt_username" class="form-control"
                                name="userName" placeholder="Enter  User Name" required="" autofocus=""><br>

                            <input style="font-size:11px;" type="text" class="form-control"
                                name='ephone' placeholder="Phone Number" required="" autofocus=""><br>

                            <input style="font-size:11px;" type="text" id="" class="form-control"
                                name="eemail" placeholder="Email Address" required=""
                                autofocus=""><br>

                            <input style="font-size:11px;" type="text" id="" class="form-control"
                             name="pexpreience" placeholder="Past Experience" required=""
                            autofocus=""><br>

                            <input style="font-size:11px;" type="text" id="" class="form-control"
                             name="esalary" placeholder="Expected Salary" required=""
                            autofocus=""><br>

                            <input style="font-size:11px;" type="text" id="" class="form-control"
                            name="uname" placeholder="University Name" required=""
                            autofocus=""><br>

                            Notice Period:
                            <select class="form-control" id="formGroupExampleInput" placeholder="Notice Period" name="epriod" required>
                                <option value="One Week">One Week</option>
                                <option value="One Month">One Month</option>
                                <option value="Six Months">Six Months</option>
                                <option value="Anytime">Anytime</option>
                            </select> <br>

                            <input style="font-size:11px;" type="text" id="" class="form-control"
                            name="eposition" placeholder="Position" required=""
                            autofocus=""><br>

                           Cover Letter:
                            <input style="font-size:11px;" type="file" id="" class="form-control"
                           name="ecl" placeholder="Cover Letter" required=""
                           autofocus=""><br>

                           CV: <input style="font-size:11px;" type="file" id="" class="form-control"
                           name="ecv" placeholder="CV" required=""
                           autofocus=""><br>
                           
                            <button name="sign-up" class="btn btn-primary btn-block" type="submit">Submit</button>
                            <br>
                            <hr>
                        </form>
            {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %}
        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
{% endblock %}
